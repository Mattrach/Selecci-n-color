<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Balance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="script.js">
<body>

    <div class="container">
        <div class="main-images">
            <img class="blue active" src="img/zapatilla1.png" alt="">
            <img class="pink" src="img/zapatilla2.png" alt="">
            <img class="yellow" src="img/zapatilla3.png" alt="">
        </div>
        <div class="info">
            <span class="name">Made in UK 991</span>
            <p>Desde su lanzamiento original en 2001, la 991 ha sido sinónimo de calidad excepcional.</p>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Color:</span>
                <div class="circles">
                    <span class="circle blue active" data-option="blue" style="--color: #0071c7;"></span>
                    <span class="circle pink" data-option="pink" style="--color: #fa1795;"></span>
                    <span class="circle yellow" data-option="yellow" style="--color: #f5da00;"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">120€</span>
            </div>
        </div>
        <div class="add-cart button">
            <div class="button-layer"></div>
            <button>Añadir al carrito</button>

        </div>

    </div>

</body>
</html>
